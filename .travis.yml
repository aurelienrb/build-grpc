language: cpp
sudo: false
env:
  global: GRPC_VERSION=v1.0.1
matrix:
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - golang
        - gcc-6
        - g++-6
    script:
    - env CC=gcc-6 CXX=g++-6 ./build_grpc.sh $GRPC_VERSION
before_script:
- echo "TRAVIS_TAG=$TRAVIS_TAG"
- echo "GRPC_VERSION=$GRPC_VERSION"
- uname -a
- ls
after_script:
- ls
notifications:
  email: false
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: grpc-*.tar.gz
  file_glob: true
  on:
    tags: true
    repo: aurelienrb/build-grpc
